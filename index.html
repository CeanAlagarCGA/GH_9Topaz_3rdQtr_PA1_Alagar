<!DOCTYPE html>
<html>
    <head>

    <style>
        body {

            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;

        }
        .centered-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 300px;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
                flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #output {
            font-size: 24px;
        }
        h1 {
            margin-bottom: 0;
        }
        h4 {
            margin-top: 0;
        }
    </style>
    </head>
    <body>
        
        <div class="centered-box">
            <h1>Doc brown one's said </h1>
            <h4> from backto the future 3</h4>


            <div id="output"></div> 
            


            <script>
            
            let firstline = '"Your future has not been written yet"';
            let lastline = '"so make it a good one"';
           

            document.getElementById("output").innerHTML = firstline + "<br>" + lastline;
            
           

            </script>

        </div>
    </body>
</html>
